<!DOCTYPE HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block content %}
        <table id="data" class="table table-striped">
            <thead>
            <tr>
                <th style="padding-right: 15px;">Product</th>
                <th style="padding-right: 15px;">ID</th>
                <th style="padding-right: 15px;">Price</th>
                <th style="padding-right: 15px;">Stock</th>
            </tr>
            </thead>
            <tbody>
            {% for item in inventory %}
                <tr>
                <td style="padding-right: 15px;">{{ item.product }}</td>
                <td style="padding-right: 15px;">{{ item.id }}</td>
                <td style="padding-right: 15px;">${{ item.cost }}</td>
                <td style="padding-right: 15px;">{{ item.stock }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endblock %}
</head>
<body style="background-color:rgb(228, 255, 253);">
    <div style="margin-left:10%;">
        <form action="/show_inventory" method="post">
            <button type="submit" name="home" class="btn btn-primary">Home</button>
            <button type="submit" name="update" class="btn btn-primary">Update Inventory</button>
        </form>
    </div>
</body>
</html>
