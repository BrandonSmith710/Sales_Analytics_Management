<!DOCTYPE HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:rgb(228, 255, 253);">
    <h2>{{ msg }}</h2>
    <div>
        <form action='/place_order_final' method='post'>
            <div style="padding-top: 60px; padding-left: 30px;">
                <label class="form-label;">Item Quantity</label>
                <select name="product">
                {% for inv_item in inventory %}
                    <option value="{{ inv_item.product }}">{{ inv_item.product }}</option>
                {% endfor %}
                </select>
                <select name="quantity">
                    {% for i in range(200) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="padding-top: 60px; padding-left: 30px;">
                <label class="form-label;">Complete Order?</label>
                    <select id="u3" name="finish">
                        {% for response in ['No', 'Yes'] %}
                        <option value="{{ response }}">{{ response }}</option>
                        {% endfor %}
                    </select>
            </div>
            <div style="padding-top: 60px; padding-left: 30px;">
                <label class="form-label;">Cancel Order?</label>
                <select name="cancel">
                    {% for response in ['Do Not Cancel Order', 'Cancel Order'] %}
                    <option value="{{ response }}">{{ response }}</option>
                    {% endfor %}
                </select>
        </div>
            <div style="padding-top: 20px; padding-left: 30px;">
                <button id="submitButton" type="submit" class="btn btn-primary">Proceed</button>
            </div>
        </form>
    </div>
    <div>
        <h1>Your Shopping Cart: {{ shopping_cart }}</h1>
        <h1>Total: ${{ cost }}</h1>
    </div>
</body>
</html>
