<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color:rgb(228, 255, 253);">
        <h2>{{ msg }}</h2>
        <div class="container col-md-3">
            <form action='/add_client' method='post'>
                <div class="mb-3">
                    <label class="form-label">Enter client name</label>
                    <input name="client_name" placeholder="20 characters max." type="text" class="form-control">
                    <label class="form-label">Enter client age</label>
                    <input name="age" type="text" class="form-control">
                    <label class="form-label">Payment Method</label>
                    <input name="payment_method" type="text" class="form-control">
                    <label class="form-label">State</label>
                    <input name="state" type="text" class="form-control">     
                    <label class="form-label">City</label>
                    <input name="city" type="text" class="form-control">                
                </div>
                <button id="first" type="submit" class="btn btn-primary" onclick="alert('Successfully created');">Create Profile</button>
                <button name="home" type="submit" class="btn btn-primary">Home</button>
            </form>
        </div>
    </body>
</html>
