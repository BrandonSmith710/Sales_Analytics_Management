<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color:rgb(228, 255, 253);">
        <div class="container col-md-3" style="padding-top:60px;">
            <form action="/statistical_test" method='post'>
                <select name="product_a">
                    {% for item in item_list %}
                    <option value="{{ item.product }}">{{ item.product }}</option>
                    {% endfor %}
                </select>
                <select name="product_b">
                    {% for item in item_list %}
                    <option value="{{ item.product }}">{{ item.product }}</option>
                    {% endfor %}
                </select>
                <label class="form-label">Significance Level</label>
                <input id="lvl" name="sign_lvl" type="text" class="form-control"></input>
                <script type="text/javascript">
                    var p = document.getElementById('lvl');
                    function msg() {
                        alert(p.value);
                    }
                </script>
                <div style="padding-top:15px;">
                    <button type="submit" onclick="msg()" class="btn btn-primary">Test Results</button>
                    <button type="submit" name="home" class="btn btn-primary">Home</button>
                    <button type="submit" name="show_orders" class="btn btn-primary">Analytics</button>
                </div>           
            </form>
        </div>
    </body>
</html>
